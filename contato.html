<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-menu">
        <a href="/" title="Logo">
          <img src="/imgs/finn-the-human.svg" alt="">
        </a>

        <nav class="menu">
          <ul>
            <li><a href="./sobre.html" title="Sobre" target="_blank">Sobre</a></li>
            <li><a href="./formacao.html" title="Formação" target="_blank">Formação</a></li>
            <li><a href="https://israelalves.vercel.app/" target="_blank" title="Portfólio">Portfólio</a></li>
            <li><a href="./contato.html" title="Contato" target="_blank">Contato</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="section-block">
      <div class="section-block__content">
        <h1>Contato:</h1>

        <form action="" class="form-container">
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>

          <button>Enviar</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <a href="/">Coded by Israel Alves</a>
  </footer>
</body>
</html>
